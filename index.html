<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather Zapp</title>
    <link rel = "icon" href = 
    "./rain.png" 
        type = "image/x-icon">
    <title>Gerador de Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" name="" class="search-box" placeholder="Procurar cidade..">
        </header>
        <main>
            <section class="location">
                <div class="city">Itajaí, BR</div>
                <div class="date"></div>
            </section>
            <div class="current">
            <div class="temp">20<span>°</span><span>C</span></div>
            <div class="weather">Nublado</div>
            <div class="hi-low">min 13°C / max 18°C</div>
            </div>
        </main>
    </div>
</body>
<script src="main.js"></script>
</html>
